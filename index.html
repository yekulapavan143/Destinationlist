<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Wishlist</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Authentication Section -->
        <div id="authSection" class="auth-section">
            <h1>Login</h1>
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button id="authBtn">Login</button>
            <p id="authMessage"></p>
            <p>Don't have an account? <span id="showRegister" style="cursor: pointer; color: #2196f3;">Register Here</span></p>
        </div>

        <!-- Registration Section -->
        <div id="registerSection" class="register-section" style="display: none;">
            <h1>Register</h1>
            <input type="text" id="regUsername" placeholder="Username" required>
            <input type="password" id="regPassword" placeholder="Password" required>
            <button id="registerBtn">Register</button>
            <p id="regMessage"></p>
            <p>Already have an account? <span id="showLogin" style="cursor: pointer; color: #2196f3;">Login Here</span></p>
        </div>

        <!-- Wishlist Section (Visible only after login) -->
        <div id="wishlistSection" style="display: none;">
            <h1>Your Travel Wishlist</h1>
            <button id="logoutBtn">Logout</button>

            <div class="form-section">
                <input type="text" id="destinationInput" placeholder="Enter destination" required>
                <input type="file" id="imageInput" required>
                <input type="date" id="dateInput" required>
                <select id="categoryInput" required>
                    <option value="Beach">Beach</option>
                    <option value="Mountain">Mountain</option>
                    <option value="City">City</option>
                    <option value="Historical">Historical</option>
                </select>
                <button id="addBtn">Add Destination</button>
            </div>

            <h3>Search Destinations</h3>
            <input type="text" id="searchInput" placeholder="Search destinations...">

            <button id="sortBtn">Sort Alphabetically</button>

            <div id="wishlist" class="wishlist-grid"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
